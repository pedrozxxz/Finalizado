<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout</title>
  <link rel="stylesheet" href="Pagamento.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="Pagamento.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
  <div class="container">
    <form class="formulario">
      <h2>Informações do cliente</h2>

      <label>Nome completo*</label>
      <input type="text" id="nome" placeholder="Seu nome" required />

      <label>E-mail*</label>
      <input type="email" id="email" placeholder="Seu e-mail" required />

      <label>Telefone*</label>
      <input type="tel" id="telefone" placeholder="Seu número" required />

      <label>CPF*</label>
      <input type="text" id="cpf" placeholder="Seu CPF" required />

      <label>CEP*</label>
      <input type="text" id="cep" onblur="buscarCep()" required />

      <label>Rua*</label>
      <input type="text" id="rua" required />

      <label>Número*</label>
      <input type="text" id="numero" required />

      <label>Cidade*</label>
      <input type="text" id="cidade" readonly required />

      <label>Estado*</label>
      <input type="text" id="estado" readonly required />

      <h3>Forma de Pagamento</h3>

      <label><input type="radio" name="pagamento" id="radio-pix" onchange="mostrarFormaPagamento()"> Pix</label><br>
      <label><input type="radio" name="pagamento" id="radio-boleto" onchange="mostrarFormaPagamento()">
        Boleto</label><br>
      <label><input type="radio" name="pagamento" id="radio-cartao" onchange="mostrarFormaPagamento()">
        Cartão</label><br>

      <div id="pagamento-direto" style="display: none; margin-top: 15px;">
        <button onclick="irParaFormaPagamento()" class="btn-finalizar">Ir para pagamento</button>
      </div>

      <div id="cartao-info" style="display:none; margin-top: 10px;">
        <label>
          Número do Cartão:
          <input type="text" id="numero-cartao" maxlength="19" placeholder="1234 5678 9012 3456"
            autocomplete="cc-number" />
        </label>
        <br />
        <label>
          Validade (MM/AA):
          <input type="text" id="validade-cartao" maxlength="5" placeholder="MM/AA" autocomplete="cc-exp"
            inputmode="numeric" />
        </label>
        <br />
        <label>
          CVV:
          <input type="text" id="cvv-cartao" maxlength="3" placeholder="123" autocomplete="cc-csc" />
        </label>
      </div>

      <label>Código de desconto</label>
      <input type="text" id="codigoDesconto" placeholder="Digite o código" />
      <button type="button" onclick="aplicarDesconto()">Aplicar Desconto</button>
    </form>

    <div class="resumo">
      <h2>Resumo do pedido</h2>

      <div id="lista-itens">
        <div class="item-produto">
          <img src="51m5B8yyaNL.jpg" alt="Tranca Eletrica" class="imagem-produto" />
          <div class="info-produto">
            <p><strong>Tranca Elétrica</strong></p>
            <p>R$ <span class="preco">720</span></p>
            <button onclick="removerItem(this)">❌</button>
          </div>
        </div>
      </div>

      <button onclick="adicionarItem()">Adicionar Item</button>

      <p><strong>Subtotal:</strong> R$ <span id="subtotal">720.00</span></p>
      <p><strong>Frete:</strong> R$ <span id="frete">0.00</span></p>
      <p><strong>Desconto:</strong> R$ <span id="desconto">0.00</span></p>
      <p><strong>Total:</strong> R$ <span id="total">720.00</span></p>

      <button id="btn-finalizar" onclick="finalizarCompra()">Finalizar Compra</button>
      <button onclick="gerarPDF()">Gerar PDF</button>
      <button class="btn-voltar" onclick="history.back()">⬅ Voltar</button>
    </div>
  </div>
  <footer style="background-color:#002B5B; color:white; padding:15px; text-align:center; font-size:14px;">
    <p>&copy; 2025 LockSmart. Todos os direitos reservados.</p>
    <div style="margin-top:10px;">
      <a href="https://www.linkedin.com/in/jo%C3%A3o-pedro-felix/" style="color:white; margin:0 10px;"
        target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://www.instagram.com/pedro.zz__/" style="color:white; margin:0 10px;" target="_blank"><i
          class="fab fa-instagram"></i></a>
      <a href="https://wa.me/5512997119060?text=Olá%2C%20gostaria%20de%20saber%20mais%20sobre%20a%20tranca%20eletrônica%20RFID!"
        target="_blank" style="color:white; margin:0 10px;">
        <i class="fab fa-whatsapp"></i>
      </a>
    </div>
  </footer>
</body>

</html>
