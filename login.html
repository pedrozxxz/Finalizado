<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Locksmart</title>
  <link rel="stylesheet" href="./l2.css">
</head>
<body>
  <div class="login-container">
    <img src="logo-removebg-preview.png" alt="Logo Locksmart">
    <h1>Login</h1>
    <p>Bem-vindo de volta à Locksmart</p>
    <form onsubmit="redirecionar(event)">
  <input type="text" placeholder="Nome de usuário" required>
  <input type="password" placeholder="Senha" required>
  <input type="submit" value="Entrar">
</form>

<script>
  function redirecionar(event) {
    event.preventDefault(); 
    window.location.href = "index.html";
  }
</script>
     <div class="link">
      <p>Não tem uma conta? <a href="login2.html">Cadastre-se</a></p>
    </div>
  </div>
</body>
</html>
